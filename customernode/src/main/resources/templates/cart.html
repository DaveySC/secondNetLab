<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart Page</title>

    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>


        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a th:href="@{/}" class="nav-link px-2 link-dark">Home</a></li>
            <li><a th:href="@{/catalog}" class="nav-link px-2 link-dark">Catalog</a></li>
            <li><a th:href="@{/cart}" class="nav-link px-2 link-secondary">Cart</a></li>
        </ul>

        <div sec:authorize="!isAuthenticated()" class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2"><a th:href="@{/login}" style="text-decoration: none">Sign in</a></button>
            <button type="button" class="btn btn-primary"><a th:href="@{/registration}" style="text-decoration: none; color: white">Sign up</a></button>
        </div>
        <div sec:authorize="isAuthenticated()" class="col-md-3 text-end">
            <button type="button" class="btn btn-primary"><a th:href="@{/account}" style="text-decoration: none; color: white">Account</a></button>
            <button type="button" class="btn btn-primary"><a th:href="@{/logout}" style="text-decoration: none; color: white">Log out</a></button>
        </div>
    </header>
</div>



<section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">
                <form method="post" th:action="@{/cart}">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
                </div>
                <div th:each="offer : ${offers}" class="card rounded-3 mb-4">
                    <div class="card-body p-4">
                        <div class="row d-flex justify-content-between align-items-center">
                            <div class="col-md-2 col-lg-2 col-xl-2">
                                <img
                                        src="../pic/phone.jpg"
                                        class="img-fluid rounded-3">
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-3">
                                <p class="lead fw-normal mb-2">Phone name:</p>
                                <p class="lead fw-normal mb-2" th:utext="${offer.key.name}"></p>
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                <input class="form-control form-control-sm" READONLY name="quantity" th:value="${offer.value}"/>
                            </div>
                            <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                <p class="lead fw-normal mb-2">Price:</p>
                                <h5 class="mb-0" th:utext="${offer.key.price}"></h5>
                            </div>
                            <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <button type="submit" class="btn btn-primary">Proceed to Pay</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</section>


</body>
</html>
